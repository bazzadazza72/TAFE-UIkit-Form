<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script src="./js/script.js"> </script>
        <script src="./js/jscolor.js"> </script> 

    </head>
    <body onload="retrieveData()">
        
        <h1 class="title">HTML Form</h1>
        <form class="title" action="form2.html" id="form1" autocomplete="off" novalidate onsubmit="return validateForm()">
            <fieldset class="frm1">
                <legend>Create an account</legend>
                <label for="username">Username:</label>
                <input type="text" required pattern="[A-Za-z]{8,12}" id="username" name="username" title="Username must be at least 8 characters." onblur="return validateErrors('username', 'usernameError')"><br>
                <script>
                    if (!("autofocus" in document.createElement("input"))) {
                        document.getElementById("username").focus();
                    }
                </script> 
                <span id="usernameError" style="display: none;"></span>
                <br><label for="password">Password:</label>
                <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" title="Your password needs to be at least 8 characters, including one letter and one number." placeholder="At least 8 characters" onblur="return validateErrors('password', 'passwordError')"><br>
                <span id="passwordError" style="display: none;"></span>
            </fieldset><br>
            <fieldset class="frm2">
                <legend>Personal information</legend>
                <label for="name">Name:</label>
                <input type="text" required pattern="^(?=.{1,80}$)([A-Z][\w'-]*)(\s[A-Z][\w'-]*){0,2}$" id="name" name="name" title="Enter your first and last name." placeholder="First and last name" onblur="return validateErrors('name', 'nameError')"><br>
                <span id="nameError" style="display: none;"></span>
                <br><label for="address">Address:</label>
                <input type="text" required pattern="[A-Za-z]{0,3}[0-9]+\s*([a-zA-Z]+\s*[a-zA-Z]+\s)*[0-9]*| [unit][/-[0-9]+\s*([a-zA-Z'-]+\s*[a-zA-Z]+\s)*[0-9]*" id="address" name="address" placeholder="Eg. 4/2 Cumberland Drive" title="Enter your street address." onblur="return validateErrors('address', 'addressError')"><br>
                <span id="addressError" style="display: none;">Test</span>
                <br><label for="city">City:</label>
                <input type="text" required pattern="^[A-Z][a-zA-Z\s\-]{0,49}" id="city" name="city" title="Enter your city, making sure to capitalise the first letter." onblur="return validateErrors('city', 'cityError')"><br>
                <span id="cityError" style="display: none;"></span>
                <br><label for="suburb">Suburb:</label>
                <input type="text" required pattern="^[A-Z][a-zA-Z]{0,49}$" id="suburb" name="suburb" title="Enter your suburb, making sure to capitalise the first letter." onblur="return validateErrors('suburb', 'suburbError')"><br>
                <span id="suburbError" style="display: none;"></span>
                <br><label for="country">Choose a country:</label>
                <select id="country" oninput="changeState()">
                <option value="NA">Select a country</option>
                <option value="AU">Australia</option>
                </select><br><br>
                <label for="state">Choose a state:</label>
                <select id="state" oninput="stateColors()">
                    <option value="AU">Select a country.</option>
                </select><br><br><br>
                <label for="pcode">Postcode:</label>
                <input type="text" required pattern="[0-9]{4}" id="pcode" name="pcode" title="Enter a 4-digit postcode, ensuring it is valid for your state" onblur="return validatePostCode('pcode', 'pcodeError')" placeholder="Eg. 5000"><br>
                <span id="pcodeError" style="display: none;"></span>
                <br><label for="email">Email:</label>
                <input type="text" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" id="email" name="email" title="Enter your email address. Example: me@mydomain.com" onblur="return validateErrors('email', 'emailError')" placeholder="me@mydomain.com"><br>
                <span id="emailError" style="display: none;"></span>
                <br><label for="phone">Phone:</label>
                <input type="text" required pattern="[\(]\d{2}[\)]-\d{4}[\-]\d{4}" id="phone" name="phone" title="Your phone number must be in the format of (xx)-xxxx-xxxx." onblur="return validateErrors('phone', 'phoneError')" placeholder="Eg. (12)-3456-7890"><br>
                <span id="phoneError" style="display: none;"></span>
                <br><label for="website">Website:</label>
                <input type="text" required pattern="[^\s/$.?#].[^\s]*$" id="website" name="website" title="Your website must start with http:// or https://." onblur="return validateErrors('website', 'websiteError')"><br>
                <span id="websiteError" style="display: none;"></span>
                <br><label for="age">Age:</label>
                <input type="text" required pattern="[0-9]{1,3}" id="age" name="age" title="Enter your age. It needs to be at least 1 digit and up to 3 digits." onblur="return validateErrors('age', 'ageError')"><br>
                <span id="ageError" style="display: none;"></span><br>
                <p>
                    Spam check:<br>
                    What colour is black? (choose a colour): <input name="color" id="color" data-jscolor="{value:'#964B00'}">
                </p>
            </fieldset><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
