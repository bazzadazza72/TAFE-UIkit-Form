<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
    </head>
    <body>
        <h1 class="title">HTML Form</h1>
        <form class="title">
            <fieldset class="frm1">
                <legend>Create an account</legend>
                <label for="fname">Username:</label>
                <input type="text" id="username" name="fname"><br>
                <label for="lname">Password:</label>
                <input type="text" id="password" name="lname"><br>
            </fieldset><br>
            <fieldset class="frm2">
                <legend>Personal information</legend>
                <label for="fname">Name:</label>
                <input type="text" id="name" name="fname" placeholder="First and last name"><br>
                <label for="lname">Address:</label>
                <input type="text" id="address" name="lname"><br>
                <label for="fname">Suburb:</label>
                <input type="text" id="suburb" name="fname"><br>
                <label for="lname">City:</label>
                <input type="text" id="city" name="lname"><br><br>
                <label for="cars">Choose a car:</label>
                <select id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select><br>
                <label for="cars">Choose a car:</label>
                <select id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select><br><br>
                <label for="fname">Postcode:</label>
                <input type="text" id="pcode" name="fname" placeholder="Eg. 5000"><br>
                <label for="lname">Email:</label>
                <input type="text" id="email" name="lname" placeholder="me@mydomain.com"><br>
                <label for="fname">Phone:</label>
                <input type="text" id="phone" name="fname" placeholder="Eg. +611234567890"><br>
                <label for="lname">Website:</label>
                <input type="text" id="website" name="lname"><br>
                <label for="fname">Age:</label>
                <input type="text" id="age" name="fname"><br>
                <input type="submit" value="Submit">
            </fieldset><br>
            <p>
                Spam check:<br>
                What colour is black? (choose a colour): </p><input type="color" value="#740505">
            </p>
        </form>
    </body>
</html>
