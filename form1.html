<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
    </head>
    <body>
        <h1 class="title">HTML Form</h1>
        <form class="title" action="form2.html">
            <fieldset class="frm1">
                <legend>Create an account</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br>
            </fieldset><br>
            <fieldset class="frm2">
                <legend>Personal information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="First and last name"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="suburb">Suburb:</label>
                <input type="text" id="suburb" name="suburb"><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>
                <label for="country">Choose a car:</label>
                <select id="country">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select><br>
                <label for="state">Choose a car:</label>
                <select id="state">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select><br><br>
                <label for="pcode">Postcode:</label>
                <input type="text" id="pcode" name="pcode" placeholder="Eg. 5000"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="me@mydomain.com"><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Eg. +611234567890"><br>
                <label for="website">Website:</label>
                <input type="text" id="website" name="website"><br>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age"><br>
                <p>
                    Spam check:<br>
                    What colour is black? (choose a colour): </p><input type="color" value="#740505">
                </p>
            </fieldset><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
