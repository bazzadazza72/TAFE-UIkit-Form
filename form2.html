<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="./css/datepickr.css" />
        
    </head>
    <body>
        <script type="text/javascript">
            var range;
            var rvalue;
            function init(){
                range = document.getElementById("range");
            rvalue = document.getElementById("rvalue");
            rvalue.placeholder = "10 is most urgent";
            range.onchange = update;
            }
        
            function update(){
            rvalue.value = range.value;
            }
            window.onload = init;
        </script>
        
        <h1 class="title">HTML Form</h1>
        <form class="title" action="form3.html">
            <fieldset class="frm1">
                <legend>Enter tip details</legend>
                <label for="incidentdate">Date of incident: </label>
                <input id="datepick" size="25" /><br>
                <label for="tipdeets">Tip details: </label>
                <textarea name="tipdeets" rows="5" cols="30"></textarea><br>
                <label for="suppfile">Attach supporting file: </label>
                <input type="file" id="password" name="suppfile"><br>
                <label for="urgency">Urgency</label>
                <input type="range" name="range" id="range" min="1" max="10" /></label><input id="rvalue" placeholder="more urgent" readonly />
            </fieldset><br>
            <fieldset class="frm2">
                <legend>Communication preferences</legend>
                <label for="fname">Name:</label>
                <input type="checkbox" id="name" name="fname" placeholder="First and last name"><br>
                <fieldset class="frm2">
                    <legend>Preferred contact method</legend>
                    <label for="fname">Phone</label>
                    <input type="radio" id="name" name="fname" placeholder="First and last name"><br>
                    <label for="fname">Email</label>
                    <input type="radio" id="name" name="fname" placeholder="First and last name"><br>
                </fieldset>
            </fieldset><br>
            <input type="submit" value="Submit">
        </form>
        <script src="./js/datepickr.js"></script>
        <script type="text/javascript">
            new datepickr('datepick');
        </script>
    </body>
</html>
