<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/datepickr.css">
        
    </head>
    <body>
        <script>
            var range;
            var rvalue;
            function init(){
                range = document.getElementById("range");
            rvalue = document.getElementById("rvalue");
            rvalue.placeholder = "10 is most urgent";
            range.onchange = update;
            }
        
            function update(){
            rvalue.value = range.value;
            }
            window.onload = init;
        </script>
        
        <h1 class="title">HTML Form</h1>
        <form class="title" action="form3.html" id="form2">
            <fieldset class="frm1">
                <legend>Enter tip details</legend>
                <label for="incidentdate">Date of incident: </label>
                <input id="incidentdate" size="25"><br><br>
                <label for="tipdeets">Tip details: </label>
                <textarea name="tipdeets" id="tipdeets" rows="5" cols="40"></textarea><br><br>
                <label for="suppfile">Attach supporting file: </label>
                <input type="file" id="suppfile" name="suppfile"><br><br>
                <label for="range">Urgency</label>
                <input type="range" name="urgency" id="range" min="1" max="10"><input id="rvalue" placeholder="more urgent" readonly>
            </fieldset><br>
            <fieldset class="frm2">
                <legend>Communication preferences</legend>
                <label for="name">Should we contact you about this tip?</label><input type="checkbox" id="name" name="name">
                <fieldset class="frm2">
                    <legend>Preferred contact method</legend>
                    <label for="phone">Phone</label>
                    <input type="radio" id="phone" name="phone"><br>
                    <label for="email">Email</label>
                    <input type="radio" id="email" name="email"><br>
                </fieldset>
            </fieldset><br>
            <input type="submit" value="Submit">
        </form>
        <script type="text/javascript" src="./js/datepickr.js"></script>
        <script>
            new datepickr('incidentdate');
        </script>
    </body>
</html>
